<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE</title>
</head>
<body>
    WHILE
    <script>
        var i= 10;
        while (i>0)
        {
            console.log ("roket meluncur dalam"+i);
            i--;
        }
    </script>
    
    DO WHILE
    <script>
        var i=100;
    do
{
   console.log("Saya sedang belajar JavaScript");
   i++;
}
    while (i<=10)
    </script>
</body>
</html>
