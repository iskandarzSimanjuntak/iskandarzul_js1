<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
</head>
<body>
    <p>Tugas if IL ELSE</p>
    

    <script>
        let x = 2;
        if (x > 1){
            console.log("x lebih besar dari 1");
        }else{
            console.log("x kurang dari atau sama dengan 1");
        }
    </script>
</body>
</html>
